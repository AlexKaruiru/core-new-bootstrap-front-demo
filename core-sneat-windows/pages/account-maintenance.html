<!-- Account Maintenance Page -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">Account Maintenance</h5>
        <div>
          <button class="btn btn-sm btn-primary" type="button">
            <i class="bx bx-plus me-1"></i> New Account
          </button>
        </div>
      </div>
      <div class="card-body">
        <!-- Account Search Form -->
        <div class="row mb-4">
          <div class="col-md-3">
            <label class="form-label">Branch ID</label>
            <input type="text" class="form-control" placeholder="001" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Client ID</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="0000000028" />
              <button class="btn btn-outline-secondary" type="button">
                <i class="bx bx-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Account ID</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="00101000013" />
              <button class="btn btn-outline-secondary" type="button">
                <i class="bx bx-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <button class="btn btn-primary w-100" type="button">
              <i class="bx bx-search me-1"></i> Search
            </button>
          </div>
        </div>

        <!-- Account Details Section -->
        <div class="row">
          <div class="col-md-6">
            <h6 class="text-primary mb-3">Account Identification</h6>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Branch ID</label>
                <input type="text" class="form-control" value="001" readonly />
              </div>
              <div class="col-md-6">
                <label class="form-label">Client ID</label>
                <input type="text" class="form-control" value="0000000028" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Product ID</label>
                <input type="text" class="form-control" value="SA01" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Account ID</label>
                <input type="text" class="form-control" value="00101000013" />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <h6 class="text-primary mb-3">Account Details</h6>
            <div class="row mb-3">
              <div class="col-md-12">
                <label class="form-label">Account Name</label>
                <input type="text" class="form-control" value="Emmanuel Petro Mboya" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Operating Mode</label>
                <select class="form-select">
                  <option>Self</option>
                  <option>Joint</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Account Status</label>
                <select class="form-select">
                  <option>Active</option>
                  <option>Dormant</option>
                  <option>Closed</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Financial Information -->
        <div class="row mt-4">
          <div class="col-12">
            <h6 class="text-primary mb-3">Financial Information</h6>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label class="form-label">Clear Balance</label>
                <input type="text" class="form-control" value="10,105.00" readonly />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Available Balance</label>
                <input type="text" class="form-control" value="105.00" readonly />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Total Balance</label>
                <input type="text" class="form-control" value="10,105.00" readonly />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Currency</label>
                <input type="text" class="form-control" value="TSH" readonly />
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mt-4">
          <div class="col-12">
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="button">
                <i class="bx bx-save me-1"></i> Save
              </button>
              <button class="btn btn-outline-secondary" type="button">
                <i class="bx bx-edit me-1"></i> Edit
              </button>
              <button class="btn btn-outline-info" type="button">
                <i class="bx bx-show me-1"></i> View
              </button>
              <button class="btn btn-outline-danger" type="button">
                <i class="bx bx-x me-1"></i> Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
