<!-- Account Opening Page -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Account Opening</h5>
      </div>
      <div class="card-body">
        <!-- Client Information -->
        <h6 class="text-primary mb-3">Client Information</h6>
        <div class="row mb-4">
          <div class="col-md-4">
            <label class="form-label">Client ID</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="0000000028" />
              <button class="btn btn-outline-secondary" type="button">
                <i class="bx bx-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" placeholder="Enter client name" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Branch ID</label>
            <select class="form-select">
              <option>001 - Main Branch</option>
              <option>000 - Head Office</option>
            </select>
          </div>
        </div>

        <!-- Account Details -->
        <h6 class="text-primary mb-3">Account Details</h6>
        <div class="row mb-4">
          <div class="col-md-4">
            <label class="form-label">Product ID</label>
            <select class="form-select">
              <option>SA01 - Savings Account</option>
              <option>CA01 - Current Account</option>
              <option>FD01 - Fixed Deposit</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Currency</label>
            <select class="form-select">
              <option>TSH - Tanzanian Shilling</option>
              <option>USD - US Dollar</option>
              <option>EUR - Euro</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Operating Mode</label>
            <select class="form-select">
              <option>Self</option>
              <option>Joint</option>
            </select>
          </div>
        </div>

        <!-- Initial Deposit -->
        <h6 class="text-primary mb-3">Initial Deposit</h6>
        <div class="row mb-4">
          <div class="col-md-4">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="0.00" step="0.01" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Payment Method</label>
            <select class="form-select">
              <option>Cash</option>
              <option>Cheque</option>
              <option>Transfer</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary" type="button">
            <i class="bx bx-check me-1"></i> Open Account
          </button>
          <button class="btn btn-outline-secondary" type="button">
            <i class="bx bx-x me-1"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
