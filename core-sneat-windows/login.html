    <!-- Login Handler -->
    <script src="js/login-handler.js"></script>
    
    <!-- Prevent redirect loops on login page -->
    <script>
      (function() {
        // Prevent checking login status immediately to avoid redirect loops
        let loginCheckDone = false;
        
        // Only check if already logged in after a delay
        setTimeout(function() {
          if (loginCheckDone) return;
          loginCheckDone = true;
          
          try {
            // Check if user is already logged in
            if (window.SessionManager && window.SessionManager.isLoggedIn()) {
              // User is logged in, redirect to main app
              window.location.replace('index.html');
            }
          } catch (error) {
            console.error('Error checking login on login page:', error);
          }
        }, 1000);
        
        // Clear stale session data on login page (but keep rememberMe)
        if (window.StorageCleanup) {
          const urlParams = new URLSearchParams(window.location.search);
          if (!urlParams.get('logout')) {
            // Keep rememberMe preference but clear session data
            const rememberMe = localStorage.getItem('rememberMe');
            const username = localStorage.getItem('username');
            
            sessionStorage.clear();
            
            // Only clear localStorage if not remembering
            if (rememberMe !== 'true') {
              localStorage.removeItem('username');
            }
            
            // Restore rememberMe if it was set
            if (rememberMe === 'true') {
              localStorage.setItem('rememberMe', 'true');
              if (username) {
                localStorage.setItem('username', username);
              }
            }
          }
        }
      })();
    </script>
