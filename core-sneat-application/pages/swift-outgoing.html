<!-- Swift Outgoing Head Office Page -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Swift Outgoing Head Office</h5>
      </div>
      <div class="card-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nostro-account" type="button">
              Nostro Account
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="nostro-account">
            <!-- Account ID Search -->
            <div class="row mb-4">
              <div class="col-md-4">
                <label class="form-label">Account ID</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter Account ID" />
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="bx bx-search"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Customer Details -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <h6 class="mb-3">Customer Details</h6>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Ref No.</th>
                        <th>Msg Type</th>
                        <th>Account ID</th>
                        <th>Name</th>
                        <th>Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="5" class="text-center text-muted">No records to display</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="col-md-6 mb-4">
                <h6 class="mb-3">Beneficiary Details</h6>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Item No.</th>
                        <th>Bank</th>
                        <th>Swift Code</th>
                        <th>Account ID</th>
                        <th>Name</th>
                        <th>Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="6" class="text-center text-muted">No records to display</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- Scanned Image Section -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <h6 class="mb-3">Scanned Image</h6>
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex gap-2 mb-3">
                      <button class="btn btn-sm btn-outline-secondary" type="button">
                        <i class="bx bx-refresh"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-secondary" type="button">
                        <i class="bx bx-zoom-in"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-secondary" type="button">
                        <i class="bx bx-zoom-out"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-primary" type="button">
                        <i class="bx bx-printer me-1"></i> Print
                      </button>
                      <button class="btn btn-sm btn-outline-info" type="button">
                        <i class="bx bx-show me-1"></i> Show Image
                      </button>
                    </div>
                    <div class="text-center text-muted py-5">
                      <i class="bx bx-image fs-1 d-block mb-2"></i>
                      <p>No image loaded</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-4">
                <h6 class="mb-3">Audit Information</h6>
                <div class="card">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Created By</label>
                        <input type="text" class="form-control" readonly />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Created On</label>
                        <input type="text" class="form-control" readonly />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Modified By</label>
                        <input type="text" class="form-control" readonly />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Modified On</label>
                        <input type="text" class="form-control" readonly />
                      </div>
                    </div>
                    <div class="alert alert-danger mb-0">
                      <small>No Permission [No:1697]</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mt-4">
          <div class="col-12">
            <div class="d-flex gap-2 justify-content-end">
              <button class="btn btn-outline-secondary" type="button" disabled>
                <i class="bx bx-edit me-1"></i> Edit
              </button>
              <button class="btn btn-outline-success" type="button" disabled>
                <i class="bx bx-check me-1"></i> Save
              </button>
              <button class="btn btn-outline-primary" type="button" disabled>
                <i class="bx bx-check-circle me-1"></i> Approve
              </button>
              <button class="btn btn-outline-danger" type="button" disabled>
                <i class="bx bx-x-circle me-1"></i> Reject
              </button>
              <button class="btn btn-outline-secondary" type="button">
                <i class="bx bx-x me-1"></i> Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
