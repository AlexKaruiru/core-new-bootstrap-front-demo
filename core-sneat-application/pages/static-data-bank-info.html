<!-- Static Data - Bank Information Page -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">Bank Information</h5>
        <button class="btn btn-sm btn-primary" type="button">
          <i class="bx bx-edit me-1"></i> Edit
        </button>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Bank Code</label>
              <input type="text" class="form-control" value="032" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Bank Name</label>
              <input type="text" class="form-control" value="DEMO BANK" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">SWIFT Code</label>
              <input type="text" class="form-control" placeholder="Enter SWIFT Code" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Registration Number</label>
              <input type="text" class="form-control" placeholder="Enter Registration Number" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="3" placeholder="Enter bank address"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" placeholder="Enter phone number" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email address" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Website</label>
              <input type="url" class="form-control" placeholder="Enter website URL" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Base Currency</label>
              <select class="form-select">
                <option>TSH - Tanzanian Shilling</option>
                <option>USD - US Dollar</option>
                <option>EUR - Euro</option>
              </select>
            </div>
          </div>
          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary" type="submit">
              <i class="bx bx-save me-1"></i> Save Changes
            </button>
            <button class="btn btn-outline-secondary" type="button">
              <i class="bx bx-x me-1"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
